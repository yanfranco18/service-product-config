server:
  port: 8092

#defecto (nombre de la configuracion del circuibraker)
#sliding-window-size (tama√±o de la ventana deslizante)
#failure-rate-threshold (taza de fallas de un umbral)
#wait-duration-in-open-state (tiempo de espera estado abierto)
#permitted-number-of-calls-in-half-open-state (cantidad de llamda permitida estado semi-abierto)
#slow-call-rate-threshold (tasa llamada lentas)
#slow-call-duration-threshold (tiempo de duracion de la llamada lenta)
#items (atributo/ nombre circuitbreaker para usarlos en anotaciones)
#base-config (asignamos la configuracion "defecto")
#timeout-duration (configuracion del timeout 2s)

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      products:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      products:
        base-config: default

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: products
                statusCodes: 500
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/clients/**
          filters:
            - name: CircuitBreaker
              args:
                name: clients
                statusCodes: 500           
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/accounts/**
          filters:
            - name: CircuitBreaker
              args:
                name: accounts
                statusCodes: 500
        - id: payments-service
          uri: lb://payments-service
          predicates:
            - Path=/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: payments
                statusCodes: 500
        - id: debit-service
          uri: lb://debit-service
          predicates:
            - Path=/debits/**
          filters:
            - name: CircuitBreaker
              args:
                name: debits
                statusCodes: 500
        - id: yanki-service
          uri: lb://yanki-service
          predicates:
            - Path=/yankis/**
          filters:
            - name: CircuitBreaker
              args:
                name: yakis
                statusCodes: 500                
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8091/eureka/
